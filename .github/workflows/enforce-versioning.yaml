name: Enforce Versioning

on:
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: anthonydickson/budgeteur
  BRANCH: ${{ github.head_ref }}

jobs:
  get-version:
    name: Get App Versions
    runs-on: ubuntu-latest

    outputs:
      semver-head: ${{ steps.head.outputs.semver }}
      semver-main: ${{ steps.main.outputs.semver }}
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          ref: main
          sparse-checkout: Cargo.toml
          sparse-checkout-cone-mode: false

      - name: Read Version from Cargo.toml on Main
        id: main
        run: |
          VERSION=$(python -c 'import tomllib; f = open("Cargo.toml", "rb"); print(tomllib.load(f)["package"]["version"])')
          echo "semver=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "${VERSION}"

      - name: Checkout Head
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}
          sparse-checkout: Cargo.toml
          sparse-checkout-cone-mode: false

      - name: Read Version from Cargo.toml on Head
        id: head
        run: |
          VERSION=$(python -c 'import tomllib; f = open("Cargo.toml", "rb"); print(tomllib.load(f)["package"]["version"])')
          echo "semver=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "${VERSION}"
                    
  enforce-unique-tag:
    name: Enforce Unique Image Tag
    runs-on: ubuntu-latest
    needs: get-version

    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      skip: ${{ steps.tag-check.outputs.skip }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}
          # The checkout action will checkout as a detached head by default.
          # Setting fetch depth to zero will fetch all branches.
          fetch-depth: 0

      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if tag exists
        id: tag-check
        run: |
          ./scripts/check_source_changed.sh -b origin/main || exit_code=$?

          if [[ -z $exit_code ]]; then
            echo "âœ… Source code is unchanged, skipping full check."
            exit 0
          elif [[ $exit_code -eq 1 ]]; then
            echo "â„¹ï¸ Checking tag is unique."
          else
            echo "â—Unexpected exit code $exit_code"
            exit 1
          fi

          exit_code=""
          RESULT=$(docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.get-version.outputs.semver-head }} 2>&1 || exit_code=$?)

          if [[ -n $exit_code && $RESULT != "manifest unknown" ]]; then
            echo "â—Error $exit_code: $RESULT"
            exit 1
          fi

          if [ "$RESULT" != "manifest unknown" ]; then
            echo "ğŸš¨ Tag already exists, update the version in Cargo.toml! ğŸš¨"
            exit 1
          fi

          echo "âœ… Tag is unique"

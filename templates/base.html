<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %} - Budgeteur</title>
        <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="/static/favicon-128x128.png" sizes="128x128"/>
        <link href="/static/main.css" rel="stylesheet" />

        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/htmx-ext-response-targets@2.0.4" integrity="sha384-T41oglUPvXLGBVyRdZsVRxNWnOOqCynaPubjUVjxhsjFTKrFJGEMm3/0KGmNQ+Pg" crossorigin="anonymous"></script>

        <style>
            #indicator.htmx-indicator {
                display: none;
            }

            #indicator.htmx-request .htmx-indicator {
                display: inline;
            }

            #indicator.htmx-request.htmx-indicator {
                display: inline;
            }
        </style>
        {% block scripts %}{% endblock %}
        <script src="/static/app.js" defer></script>
    </head>
    <body class="container max-w-full min-h-screen bg-gray-50 dark:bg-gray-900" hx-ext="response-targets">
      {% block content %}{% endblock %}
      
      <!-- Alert container for out-of-band swaps -->
      <div id="alert-container" class="hidden w-full max-w-md px-4" style="position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); z-index: 9999;"></div>
    </body>
</html>

{% if !message.is_empty() %}
<div id="alert-container" class="w-full max-w-md px-4" style="position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); z-index: 9999;" hx-swap-oob="true">
  <div class="p-4 rounded-lg shadow-lg w-full {% match alert_type %}{% when AlertType::Success %}bg-green-50 border border-green-200 text-green-800 dark:bg-gray-800 dark:border-green-700 dark:text-green-200{% when AlertType::Error %}bg-red-50 border border-red-200 text-red-800 dark:bg-gray-800 dark:border-red-700 dark:text-red-300{% endmatch %}">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        {% match alert_type %}
        {% when AlertType::Success %}
        <svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        {% when AlertType::Error %}
        <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        {% endmatch %}
      </div>
      <div class="ml-3 flex-1">
        <p class="text-sm font-medium">{{ message }}</p>
        {% if !details.is_empty() %}
        <p class="mt-1 text-sm opacity-80">{{ details }}</p>
        {% endif %}
      </div>
      <div class="ml-auto pl-3">
        <div class="-mx-1.5 -my-1.5">
          <button type="button" class="inline-flex rounded-md p-1.5 hover:bg-black/5 focus:outline-none focus:ring-2 focus:ring-offset-2 {% match alert_type %}{% when AlertType::Success %}focus:ring-green-600{% when AlertType::Error %}focus:ring-red-600{% endmatch %}" onclick="this.parentElement.parentElement.parentElement.parentElement.remove()">
            <span class="sr-only">Dismiss</span>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% else %}
<div id="alert-container" class="hidden w-full max-w-md px-4" style="position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); z-index: 9999;" hx-swap-oob="true"></div>
{% endif %}

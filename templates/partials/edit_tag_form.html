<form hx-put="{{ update_tag_endpoint }}" class="w-full space-y-4 md:space-y-6">
  <div>
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tag Name</label>

    <input id="name" type="text" name="name" placeholder="Tag Name" value="{{ tag_name }}" required autofocus
      class="w-full py-2.5 px-5 mb-2 text-sm font-medium text-gray-900 dark:text-white
          bg-white dark:bg-gray-800 rounded border border-gray-200 dark:border-gray-600
          focus:z-10 "/>
  </div>

  {% if !error_message.is_empty() %}
  <p>
    {{ error_message }}
  </p>
  {% endif %}

  <button type="submit"
    class="w-full px-4 py-2 bg-blue-500 dark:bg-blue-600 disabled:bg-blue-700
        hover:enabled:bg-blue-600 hover:enabled:dark:bg-blue-700 text-white rounded"
  >
    Update Tag
  </button>
</form>

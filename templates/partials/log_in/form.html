<form class="space-y-4 md:space-y-6" hx-disabled-elt="#email, #password, #submit-button" hx-indicator="#indicator"
  hx-post="{{ log_in_route }}">
  {{ email_input|safe }}
  {{ password_input|safe }}
  <div class="flex items-center gap-x-3">
    <input
      type="checkbox"
      name="remember_me"
      id="remember_me"
      tabindex="0"
      class="rounded-sm"
    />
    <label
        for="remember_me"
        class="block text-sm font-medium text-gray-900 dark:text-white">
      Keep me logged in for one week
    </label>
  </div>
  <button class="{% include "styles/forms/button.html" %}" type="submit" id="submit-button" tabindex="0">
    <span class="inline htmx-indicator" id="indicator">
      {% include "components/spinner.html" %}
    </span>
    Log in
  </button>
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
    Forgot your password?
    <a class="font-semibold leading-6 text-blue-600 hover:text-blue-500 dark:text-blue-500 dark:hover:text-blue-400"
      href="{{ forgot_password_route }}" tabindex="0">
      Reset it here
    </a>
  </p>
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
    Don't have an account?
    <a class="font-semibold leading-6 text-blue-600 hover:text-blue-500 dark:text-blue-500 dark:hover:text-blue-400"
      href="{{ register_route }}" tabindex="0">
      Register here
    </a>
  </p>
</form>

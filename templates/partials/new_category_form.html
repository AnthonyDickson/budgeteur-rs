{# TODO: Style the form. #}
<form hx-post="{{ category_route }}">
  <div>
    <label for="name">Category Name</label>
    <input id="name" type="text" name="name" placeholder="Category Name" />
  </div>

  {% if !error_message.is_empty() %}
  <p>
    {{ error_message }}
  </p>
  {% endif %}

  <button type="submit">Create Category</button>
</form>

<form
    class="space-y-4 md:space-y-6"
    hx-post="{{ create_user_route }}"
    hx-indicator="#indicator"
    hx-disabled-elt="#email, #password, #confirm-password, #submit-button"
>
    {{ email_input|safe }} {{ password_input|safe }} {{
    confirm_password_input|safe }}
    <button
        type="submit"
        class="w-full text-white disabled:text-gray-300 bg-blue-500 dark:bg-blue-600 disabled:bg-blue-700 enabled:hover:bg-blue-600 dark:enabled:hover:bg-blue-700 border border-gray-300 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-none dark:focus:ring-primary-800"
        id="submit-button"
    >
        <span id="indicator" class="inline htmx-indicator">
            {% include "components/spinner.html" %}
        </span>
        Create account
    </button>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Already have an account?
        <a
            href="{{ log_in_route }}"
            class="font-semibold leading-6 text-blue-600 hover:text-blue-500 dark:text-blue-500 dark:hover:text-blue-400"
        >
            Log in here
        </a>
    </p>
</form>

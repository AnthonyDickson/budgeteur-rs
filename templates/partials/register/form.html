<form class="space-y-4 md:space-y-6" hx-post="{{ create_user_route }}" hx-indicator="#indicator"
  hx-disabled-elt="#password, #confirm-password, #submit-button">
  {{ password_input|safe }}
  {{ confirm_password_input|safe }}
  <button type="submit" id="submit-button" class="w-full px-4 py-2 bg-blue-500 dark:bg-blue-600 disabled:bg-blue-700
          hover:enabled:bg-blue-600 hover:enabled:dark:bg-blue-700 text-white rounded">
    <span id="indicator" class="inline htmx-indicator">
      {% include"components/spinner.html" %}
    </span>
    Create Password
  </button>
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
    Already have a password?
    <a href="{{ log_in_route }}"
      class="font-semibold leading-6 text-blue-600 hover:text-blue-500 dark:text-blue-500 dark:hover:text-blue-400">
      Log in here
    </a>
  </p>
</form>

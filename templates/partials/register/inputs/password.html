<div>
    <label
        for="password"
        class="{% include "styles/forms/label.html" %}"
        >Password</label
    >
    <input
        type="password"
        name="password"
        id="password"
        placeholder="••••••••"
        class="{% include "styles/forms/input.html" %}"
        required=""
        autofocus=""
        value="{{ value }}"
        minlength="{{ min_length }}"
    />

    {% if !error_message.is_empty() %}
    <p class="text-red-500 text-base">{{ error_message }}</p>
    {% endif %}
</div>

<tr class="bg-white dark:bg-gray-800">
  <td class="px-6 py-4 text-right">{{ *amount | currency }}</td>
  <td class="px-6 py-4">{{ date }}</td>
  <td class="px-6 py-4">{{ description }}</td>
  <td class="px-6 py-4">
    {% if let Some(tag_name) = tag_name %}
      <span class="inline-flex items-center px-2.5 py-0.5 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">
        {{ tag_name }}
      </span>
    {% else %}
      <span class="text-gray-400 dark:text-gray-500">-</span>
    {% endif %}
  </td>
  <td class="px-6 py-4">
    <div class="flex gap-4">
      <a
        href="{{ edit_url }}"
        class="text-blue-600 hover:text-blue-500 dark:text-blue-500 dark:hover:text-blue-400 underline"
      >
        Edit
      </a>
      <button
        hx-delete="{{ delete_url }}"
        hx-confirm="Are you sure you want to delete the transaction '{{ description }}'? This cannot be undone."
        hx-target="closest tr"
        hx-target-error="#alert-container"
        hx-swap="outerHTML"
        class="text-red-600 hover:text-red-500 dark:text-red-500 dark:hover:text-red-400 underline bg-transparent border-none cursor-pointer"
      >
        Delete
      </button>
    </div>
  </td>
</tr>

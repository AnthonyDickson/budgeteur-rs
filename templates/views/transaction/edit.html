{% extends "base.html" %}
{% block title %}Create Transaction{% endblock %}
{% block scripts %}
<style>
  .input-wrapper {
      position: relative;
      display: inline-block;
  }
  .input-wrapper input[type="number"] {
      padding-left: 1.4rem;
  }
  .input-wrapper::before {
      content: '$';
      position: absolute;
      left: 0.6rem;
      top: 50%;
      transform: translateY(-52%);
      pointer-events: none;
  }
</style>
{% endblock %}
{% block content %}
{{ nav_bar|safe }}
<div class="flex flex-col items-center px-6 py-8 mx-auto lg:py-0 text-gray-900 dark:text-white">
  <div class="relative overflow-x-auto">
    <form hx-put="{{ edit_transaction_endpoint }}" class="space-y-4 md:space-y-6">
      <h2 class="text-xl font-bold">Edit Transaction</h2>
      <div>
        <label for="amount" class="{% include "styles/forms/label.html" %}">Amount</label>
        <!-- w-full needed to ensure input takes the full width when prefilled with a value -->
        <div class="input-wrapper w-full">
          {% let amount = transaction.amount | fmt("{:.2}") %}
          <input name="amount" id="amount" type="number" step="0.01" placeholder="{{ amount }}" value="{{ amount }}" required class="{% include "styles/forms/input.html" %}" />
        </div>
      </div>

      <div>
        <label for="date" class="{% include "styles/forms/label.html" %}">Date</label>
        <input name="date" id="date" type="date" max="{{ max_date }}" value="{{ transaction.date }}" required class="{% include "styles/forms/input.html" %}" />
      </div>

      <div>
        <label for="description" class="{% include "styles/forms/label.html" %}">Description</label>
        <input name="description" id="description" type="text" placeholder="{{ transaction.description }}" value="{{ transaction.description }}" class="{% include "styles/forms/input.html" %}" />
      </div>

      {% if !available_tags.is_empty() %}
      <div>
        <label for="tag_id" class="{% include "styles/forms/label.html" %}">Tag</label>
        <select name="tag_id" id="tag_id" class="{% include "styles/forms/input.html" %}">
          <option value="">Select a tag</option>
          {% for tag in available_tags %}
            {% if Some(*tag.id) == transaction.tag_id %}
          <option value="{{ tag.id }}" selected>{{ tag.name }}</option>
            {% else %}
          <option value="{{ tag.id }}">{{ tag.name }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      {% endif %}

      <button
        onclick="history.back()"
        type="button"
        class="w-full py-2.5 px-5 mb-2 text-sm font-medium text-gray-900
          focus:outline-none bg-white rounded-lg border border-gray-200
          hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4
          focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800
          dark:text-gray-400 dark:border-gray-600 dark:hover:text-white
          dark:hover:bg-gray-700"
      >
        Cancel
      </button>

      <button type="submit" id="submit-button" tabindex="0" class="{% include "styles/forms/button.html" %}" >
        <span id="indicator" class="inline htmx-indicator">
          {% include "components/spinner.html" %}
        </span>
        Edit Transaction
      </button>
    </form>
  </div>
</div>
{% endblock %}
